<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Exchange</title>
    <style>
        :root {
            --primary-bg: #000000;
            --text-color: #ffffff;
            --up-color: #00ff00;
            --down-color: #ff0000;
            --chart-bg: #001f3f;
            --header-bg: #000066;
            --border-color: #0066cc;
            --grid-line-color: rgba(0, 102, 204, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #E31837 0%, #BE1E2D 100%);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 50px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .logo span {
            font-size: 32px;
        }

        .price-change {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 8px 16px;
        }

        .timer {
            font-family: monospace;
            font-size: 20px;
            font-weight: bold;
        }

        .mobile-qr {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            opacity: 0.8;
        }

        .grid-container {
            margin-top: 50px; /* ‰∏∫È°∂ÈÉ®Ê†áÈ¢òÊ†èÁïôÂá∫Á©∫Èó¥ */
            margin-bottom: 24px; /* ‰∏∫Â∫ïÈÉ®‰ø°ÊÅØÊ†èÁïôÂá∫Á©∫Èó¥ */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 15px;
            height: calc(100vh - 120px);
            overflow: hidden;
            position: relative;
        }

        .scroll-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 15px;
            transition: transform 0.5s linear;
        }

        .item {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            height: 90px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .item-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .chart {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 100px;
            height: 40px;
            opacity: 0.8;
        }

        .item-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-right: 105px; /* ‰∏∫Ê≥¢Ë°®ÁïôÂá∫Á©∫Èó¥ */
        }

        .item-name {
            font-size: 1.6em;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 4px;
            line-height: 1.2;
        }

        .en-name {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .price-info {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .price {
            font-size: 1.2em;
            font-weight: bold;
            font-family: monospace;
        }

        .price.up {
            color: var(--up-color);
        }

        .price.down {
            color: var(--down-color);
        }

        .change {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .chart svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .chart polyline {
            fill: none;
            stroke-width: 1.5;
            vector-effect: non-scaling-stroke;
        }

        .news-ticker {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, #BE1E2D 0%, #E31837 100%);
            padding: 12px 20px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            white-space: nowrap;
            overflow: hidden;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            height: 24px;
        }

        .news-content {
            display: inline-block;
            white-space: nowrap;
            animation: ticker 60s linear infinite;
            padding-left: 100%;
        }

        .news-content span.up {
            color: #FFEB3B;
            font-weight: 500;
            margin: 0 2px;
        }

        .news-content span.down {
            color: #FFD700;
            font-weight: 500;
            margin: 0 2px;
        }

        .news-content .separator {
            margin: 0 20px;
            opacity: 0.5;
        }

        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Ê∑ªÂä†ÁΩëÊ†ºËÉåÊôØ */
        .grid-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(var(--grid-line-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line-color) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span>üç∫</span>
            ‰∏ÄÊùØÂÖ•Â∏Ç
        </div>
        <div class="price-change">
            PRICE CHANGE
            <div class="timer">00:27</div>
        </div>
        <div class="mobile-qr">
            View on your mobile at
            <span>64.225.114.194</span>
        </div>
    </div>

    <div class="grid-container" id="products-grid">
        <div class="scroll-container"></div>
    </div>

    <div class="news-ticker">
        <div class="news-content" id="news-content">
            <!-- Êñ∞ÈóªÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
